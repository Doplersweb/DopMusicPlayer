<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <title>Copycat - Billie Eilish </title>
</head>
    
<body>
    <h3 class="logo">Music player.</h3>
    <div class="container">
        <!--Fisrt music card-->
        <div class="music-card">
            <div class="item2">
                <h3 class="card-head">COPYCAT</h3>
                <h4 class="card-subhead">Song by Billie Eilish</h4><br/><br/>
                <h4 class="listen">Listen</h4><br/>
                <div class="socials">

                    <img src="spotify.png" class="icon"  alt="spotify">
                    <img src="yt-music.png" class="icon" alt="YouTube Music">
                    <img src="apple.png" class="icon" alt="Apple Music">
                    <img src="deezer.png" class="icon" alt="deezer">
                </div>
               <hr role="separator"><br/>
               <h4 class="listen">About</h4>
               <h4><span class="listen">Album:</span> Don't Smile at Me</h4>
               <h4><span class="listen">Released:</span> 2017</h4>
               <h4><span class="listen">Artist:</span> Billie Eilish</h4>
               <h4><span class="listen">Genres:</span> Pop music, Alternative/Indie, Electronica, Pop</h4>
            </div>

        </div>
        <div class="music-card2">
            <div class="item">
                <img src="ld.jpg" class="music-cover">
                <h3 class="song-head">Copycat</h3>
                <h4 class="song-subhead">Billie Eilish</h4>
                <div class="music-control">

                    <i class="fa fa-cloud-download" onclick="download()" id="dir" aria-hidden="true"></i>
                    <i class="fa fa-step-backward" id="dir" aria-hidden="true"></i>
                    <i class="fa fa-play-circle" onclick="play()" id="play"></i>
                    <i class="fa fa-step-forward" id="dir" aria-hidden="true"></i>
                    <i class="fa fa-repeat" id="repeat"  onclick="loop()" aria-hidden="true"></i>
                </div>
                <i class="fa fa-volume-down" id="vol" aria-hidden="true"></i> <input type="range" value="0" onclick="volume()" id="value"><i class="fa fa-volume-up" id="vol" aria-hidden="true"></i>

            </div>
        </div>
    </div><br/><br/><br/>
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fa fa-home" aria-hidden="true"></i>
            </div>
            <div class="nav-item">
                <i class="fa fa-search" aria-hidden="true"></i>
    
            </div>
            <div class="nav-item">
                <i class="fa fa-music" aria-hidden="true"></i>
            </div>
        </div>
    
    
    <div claas="song">
    <audio id="audio">
    <source src="Copycat-Billie-Eilish.mp3" id="down" type="audio/mpeg">
    </audio>

    </div>
</body>
</html>
